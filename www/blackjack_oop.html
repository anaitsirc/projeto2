<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8" />

    <!-- Responsive design settings to ensure proper rendering on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Compatibility settings for Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Link to Bootstrap CSS for styling the page -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Link to Bootstrap Icons for using icon fonts -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Link to custom stylesheet for additional styles specific to the Blackjack game -->
    <link rel="stylesheet" href="css/blackjack_style.css" />

    <!-- Title of the webpage, displayed in the browser tab -->
  <header class="container ">
    <title>Blackjack</title>
  </head>

  <body>
    <!-- Header section containing the game title -->
     <!-- text center; centraliza o texto dentro do cabeçalho -->
    <header class="container text-center titulo">
      <h1>Blackjack 25</h1>
      <!-- Main heading for the game -->
    </header>

    <main class="container">
      <!-- Main game section -->
      <section id="game">
        <h2 class="Dealer">Dealer</h2>
        <!-- Subheading for the dealer's section -->
        <p id="dealer"></p>
        <!-- Placeholder for displaying dealer's cards -->

        <h2 class="Player">Player</h2>
        <!-- Subheading for the player's section -->
        <p id="player"></p>
        <!-- Placeholder for displaying player's cards -->

        <!-- Button for the player to draw a new card -->
        <button
          class="btn btn-primary "
          id="card"
          type="button"
          onclick="playerNewCard()"
        >
          Card
        </button>

        <!-- Button for the player to stand (end their turn) -->
        <button
          class="btn btn-secondary"
          id="stand"
          type="button"
          onclick="dealerFinish()"
        >
          Stand
        </button>

        <!-- Button to start a new game, initially disabled -->
        <button
          class="btn btn-success"
          id="new_game"
          type="button"
          onclick="newGame()"
          disabled
        >
          New Game
        </button>
      </section>

      <!-- Section to display the game's status and messages -->
      <section id="game_status" >
        <!-- This will be populated dynamically during the game -->
      </section>

      <!-- Debugging section for developers to view game state -->
       <!-- card é um componente do bootstrap -->
        <!--mt-4 adiciona uma margem superior de 1.5rem para separar o debug do resto do jogo-->
        <!--mx-auto centraliza o card horizontalmente-->
        <!--max-width: 600px; define a largura máxima do card-->
      <section id="sec_debug" class="card mt-4 mx-auto" style="max-width: 600px;">
        <div class="card-header text-center debug">
          <h2>Debug</h2>
          <!-- Subheading for the debug section -->
        </div>
        <!-- overflow-auto permite rolagem se o conteúdo exceder a altura máxima -->
        <!--max-height: 300px; define a altura máxima do card-->
        <div class="card-body overflow-auto" style="max-height: 300px;">
          <p id="debug" class="Debug">
            <!-- Placeholder for displaying debug information -->
          </p>
        </div>
      </section>
    </main>

    <!-- Footer section, currently empty -->
    <footer class="container">
      <!-- Any footer content can be added here -->
    </footer>

    <!-- Link to Bootstrap's JavaScript bundle for interactive components -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Link to the JavaScript file containing the Blackjack game logic -->
    <script src="js/blackjack_object.js"></script>

    <!-- Link to the JavaScript file for managing game actions and events -->
    <script src="js/blackjack_manager.js"></script>

    <!-- Execute the newGame function when the window loads to start the game -->
    <script>
      window.onload = newGame; // Initializes a new game on page load
    </script>
   
<!-- POP UP COM OS RESULTADOS-->
  <div class="modal fade" id="winPop_up" tabindex="-1" aria-labelledby="winPop_upLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      
      <div class="modal-header ">
        <h5 class="modal-title" id="winPop_upLabel">Round Results</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <div class="modal-body text-center">
    <h3 id="Pop_Up-message"></h3> 
    <h4 class="Pop_Up-score">Score</h4>
    <table class="table table-sm mt-3">
      <thead>
        <tr>
          <th class="player-label">Player</th> 
          <th class="dealer-label">Dealer</th>
        </tr>
      </thead>
      <tbody id="score-table-body">
        <tr>
          <td id="Pop_Up-player-score"></td>
          <td id="Pop_Up-dealer-score"></td>
        </tr>
      </tbody>
    </table>
</div>
      
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn btn-success botao_Modal" onclick="newGame()" data-bs-dismiss="modal">
          Novo Jogo
        </button>
      </div>
      
    </div>
  </div>
</div>
  </body>
</html>
